# 前端專用的 Render 配置文件
# 如果使用此文件，請將此文件放在 Views 目錄作為根目錄配置

services:
  - type: web
    name: fruit-order-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
      - key: REACT_APP_GOOGLE_CLIENT_ID
        sync: false

